<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "master.html" %}

    {% block title %}
        My Tennis Club - List of all members
    {% endblock %}    
</head>
<body>
    
    {% block content %}
        <ul>
            {% for x in person %}
                <li><a href="details/{{x.id}}">{{x.firstname}} {{x.lastname}}</a></li>
            {% endfor %}
        </ul>
    {% endblock %}
</body>
</html>
